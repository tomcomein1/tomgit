$(document).ready(function(){
    $('#button').click(function(){
        $.ajax({
            type:"GET",
            url:"data.ashx",
            dataType:"json",
            success:function(data){
                var music="<ul>";
                //i表示在data中的索引位置，n表示包含的信息的对象
                $.each(data,function(i,n){
                //获取对象中属性为optionsValue的值
                music+="<li>"+n["optionValue"]+"</li>";
                });
                music+="</ul>";
                $('#result').append(music);
            }
        });
        return false;
    });
});
</script>
</body>
